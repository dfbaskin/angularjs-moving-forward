<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Original Router</title>
    <base href="/examples/ui-router/">
</head>
<body>

    <!--__display__-->
    <div ng-controller="exampleCtrl as vm" class="container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 well">
                    <a ui-sref="plants">Plants</a> |
                    <a ui-sref="families">Plant Families</a> |
                    <em>(current route: {{vm.currentRoute}})</em>
                </div>
            </div>
            <div ui-view></div>
        </div>
    </div>
    <!--__display__-->

<script src="/jspm_packages/system.js"></script>
<script src="/config.js"></script>
<script>
    System.import('examples/ui-router/ui-router');
</script>

</body>
</html>
