<!--__display__-->
<div class="row">
    <div class="col-sm-12">
        <h2>Plant Detail</h2>
        <form>
            <div class="form-group">
                <label>Symbol</label>
                <p class="form-control-static">{{details.plant.symbol}}</p>
            </div>
            <div class="form-group">
                <label>Synonym Symbol</label>
                <p class="form-control-static">{{details.plant.synonymSymbol}}</p>
            </div>
            <div class="form-group">
                <label>Scientific Name</label>
                <p class="form-control-static">{{details.plant.scientificName}}</p>
            </div>
            <div class="form-group">
                <label>Common Name</label>
                <p class="form-control-static">{{details.plant.commonName}}</p>
            </div>
            <div class="form-group">
                <label>Family</label>
                <p class="form-control-static">
                    <a ui-sref="families.family({familyName: details.plant.family})">
                        {{details.plant.family}}
                    </a>
                </p>
            </div>
            <div class="form-group">
                <label>External Sites</label>
                <p class="form-control-static">
                    <a ui-sref="bing({plantId: details.plant.symbol})">
                        Bing Image Search
                    </a> |
                    <a ui-sref="usda({plantId: details.plant.symbol})">
                        USDA.gov Search
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
<!--__display__-->
