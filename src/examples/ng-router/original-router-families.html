<!--__display__-->
<div class="row">
    <div class="col-sm-12">
        <h2>Plant Families</h2>
        <input type="text" class="form-control" ng-model="families.searchText" placeholder="Search ..." />
        <div class="list-group">
            <span ng-repeat="family in families.data.families | filter:families.searchText | limitTo:50"
               class="list-group-item">
                {{family.name}}
            </span>
        </div>
    </div>
</div>
<!--__display__-->
