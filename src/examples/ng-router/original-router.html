<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Original Router</title>
    <base href="/examples/ng-router/">
</head>
<body>

    <!--__display__-->
    <div ng-controller="exampleCtrl as vm" class="container">
        <div>
            <a href="plants">Plants</a> |
            <a href="families">Plant Families</a> |
            <em>(current route: {{vm.currentRoute}})</em>
        </div>
        <ng-view></ng-view>
    </div>
    <!--__display__-->

<script src="/jspm_packages/system.js"></script>
<script src="/config.js"></script>
<script>
    System.import('examples/ng-router/original-router');
</script>

</body>
</html>
