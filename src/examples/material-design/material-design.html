<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Material Design Example</title>
</head>
<body>

    <!--__display__-->
    <div ng-controller="exampleCtrl as vm">

        <md-content layout-padding>
            <md-input-container>
                <label>Add Item</label>
                <input type="text" ng-model="vm.newItem"
                       ng-keypress="($event.which === 13) &amp;&amp; vm.addItem(vm.newItem)" />
            </md-input-container>
        </md-content>

        <md-content layout-padding>
            <md-list>
                <md-list-item ng-repeat="item in vm.items track by item.id">
                    {{ item.text }}
                    <md-checkbox class="md-secondary" ng-model="item.isSelected" aria-label="Choose item"></md-checkbox>
                </md-list-item>
            </md-list>
            <md-button aria-label="Remove selected items"
                       ng-disabled="!vm.areItemsSelected"
                       ng-click="vm.removeSelectedItems()">
                <md-icon md-svg-icon="delete"></md-icon>
                Remove
            </md-button>
        </md-content>

    </div>
    <!--__display__-->

<script src="/jspm_packages/system.js"></script>
<script src="/config.js"></script>
<script>
    System.import('examples/material-design/material-design');
</script>

</body>
</html>
